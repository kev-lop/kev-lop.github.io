<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website with the Boost.ai chat widget embedded.</p>
    
    <!-- Custom chat launcher button -->
    <button onclick="boost.show()">Start Chat</button>
    
    <!-- Boost.ai Chat Widget -->
    <script src="https://clever-int.boost.ai/chatPanel/chatPanel.js"></script>
    <script>
      var boost = window.boostInit("clever-int");
    </script>
</body>
</html>
